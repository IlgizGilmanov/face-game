version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  minutes: 10
auto_cancel:
  running:
    when: 'true'
global_job_config:
  prologue:
    commands:
      - checkout
      - 'cache restore node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock),node-modules-$SEMAPHORE_GIT_BRANCH,node-modules-master'
      - nvm use
blocks:
  - name: Setup
    dependencies: []
    task:
      jobs:
        - name: yarn install and cache
          commands:
            - yarn
            - cache store node-modules-$SEMAPHORE_GIT_BRANCH-$(checksum yarn.lock) node_modules
  - name: Lint
    dependencies:
      - Setup
    task:
      jobs:
        - name: yarn run lint
          commands:
            - yarn run lint
  - name: Stylelint
    dependencies:
      - Setup
    task:
      jobs:
        - name: yarn run stylelint
          commands:
            - yarn run stylelint
  - name: Tests
    dependencies:
      - Setup
    task:
      jobs:
        - name: yarn run test:ci
          commands:
            - yarn run test:ci
  - name: E2E Tests (cypress)
    dependencies:
      - Setup
    task:
      env_vars:
        - name: CYPRESS_RECORD_KEY
          value: '8e67a327-7d3d-43ba-8198-51c4921ea522'
      jobs:
        - name: yarn run cy:ci
          commands:
            - start-server-and-test start-server http-get://localhost:4200/main.js cypress run --record --key $CYPRESS_RECORD_KEY --spec 'cypress/integration/examples/actions.spec.js'
